<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax3</title>
    <script>
        function showUser (string) {
            if (string == "") {
                document.getElementById("textHint").innerHTML = "";
                return;
            } else {
                if (window.XMLHttpRequest) {
                    xmlhttp = new XMLHttpRequest();
                } else {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("textHint").innerHTML = this.responseText;
                    }
                };
                xmlhttp.open("GET","getuser.php?q="+string,true);
                xmlhttp.send();
            }

        }
    </script>
</head>
    <body>
        <form>
            <select name="users" onchange="showUser(this.value)">
                <option value="">Select a person</option>
                <option value="1">Peter Griffin</option>
                <option value="2">Lois Griffin</option>
                <option value="3">Lois Lane</option>
                <option value="4">John Doe</option>
                <option value="5">Bat Man</option>
                <option value="6">Media College</option>
            </select>
        </form>
        <br>
        <div id="textHint"><b>Person info wil be listed here...</b></div>
    </body>
</html>
